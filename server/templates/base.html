<!doctype html>
<head>
<title>{% block title %}photodude{% endblock %}</title>

{% block style %}
<link rel=stylesheet type=text/css href=http://meyerweb.com/eric/tools/css/reset/reset.css />
<style type="text/css">
* {
  box-sizing: border-box;
}

h1 {
  font-size: 1.5rem;
  font-weight: bold;
}

p:not(:first-child) {
  margin-top: .5rem;
}

.pageLink,
.list {
  margin-top: .5rem;
}

.listItem:not(:first-child) {
  margin-top: .25rem;
}
.listItem:hover {
  background: powderblue;
}
.listItem.selected {
  color: blue;
  background: lightblue;
}
.listItem.selected::before {
  content: "> ";
}

.modal {
  width: 180px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -160px;
  margin-left: -70px;
  padding: 1rem;
  background: rgba(255, 255, 255, .95);
  border: 1px solid lightgrey;
  border-radius: .25rem;
}
.modal select {
  max-height: 300px;
}

.hidden {
  display: none;
}
</style>
{% endblock style %}

</head>

<body>
  {% block body %}{% endblock %}
  {% block script %}{% endblock %}
</body>
