{% extends 'base.html' %}

{% block style %}
{{ super() }}
<style type="text/css">
.column {
  width: 50%;
  height: 100vh;
  float: left;
  overflow-y: scroll;
}
.clear {
  clear: left;
}
</style>
{% endblock style %}

{% block body %}
<div class=columnsContainer>
  <div class="column leftColumn">
    {% block left_column %}{% endblock %}
  </div>

  <div class="column rightColumn">
    {% block right_column %}{% endblock %}
  </div>

  <div class=clear></div>
</div>
{% endblock body %}
